<ion-header>

  <ion-navbar>
    <ion-title>Edit Auction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="editAuctionForm" #editForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Auction Name</ion-label>
        <ion-input type="text" [(ngModel)]="auction_name" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Date From</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD/MM/YYYY HH:mm" [(ngModel)]="date_from" formControlName="date_from"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Date To</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY HH:mm" pickerFormat="DD/MM/YYYY HH:mm" [(ngModel)]="date_to" formControlName="date_to"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Item Name</ion-label>
        <ion-input type="text" [(ngModel)]="auction_item" formControlName="item_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Item Description</ion-label>
        <ion-input type="text" [(ngModel)]="item_description" formControlName="item_description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Price (â‚¬)</ion-label>
        <ion-input type="number" [(ngModel)]="price" formControlName="price"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Category</ion-label>
        <ion-select interface="popover" formControlName="category" [(ngModel)]="category">
          <ion-option *ngFor="let category of categories" [value]="category">{{category |capitalize}}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <div padding>
      <button (click)="edit()" [disabled]="!editForm.form.valid" ion-button color="primary" block>Update</button>
    </div>
  </form>
</ion-content>
