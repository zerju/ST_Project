<ion-header>

  <ion-navbar>
    <ion-title>new-auction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="createAuctionForm" (ngSubmit)="create()" #createForm="ngForm">
    <ion-list>
      <ion-item>
        <ion-label floating>Auction Name</ion-label>
        <ion-input type="text" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Date From</ion-label>
        <ion-datetime pickerFormat="DD/MM/YYYY HH:mm" formControlName="date_from"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Date To</ion-label>
        <ion-datetime pickerFormat="DD/MM/YYYY HH:mm" formControlName="date_to"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Item Name</ion-label>
        <ion-input type="text" formControlName="item_name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Item Description</ion-label>
        <ion-input type="text" formControlName="item_description"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Price (â‚¬)</ion-label>
        <ion-input type="number" formControlName="price"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Category</ion-label>
        <ion-select interface="popover" formControlName="category">
          <ion-option *ngFor="let category of categories" [value]="category">{{category |capitalize}}</ion-option>
        </ion-select>
      </ion-item>
      <!--<ion-item>
        <button ion-button (click)="upload()" ion-button>Take Pic & Upload </button>
      </ion-item>-->
    </ion-list>
    <div padding>
      <button type="submit" [disabled]="!createForm.form.valid" ion-button color="primary" block>Next</button>
      <!--<button type="submit" ion-button color="primary" block>Next</button>-->
    </div>
  </form>
</ion-content>
