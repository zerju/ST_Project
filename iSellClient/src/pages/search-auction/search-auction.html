<!--
  Generated template for the SearchAuctionPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>search-auction</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar [(ngModel)]="queryText" placeholder="Search" (search)="searchByKeyword($event)"></ion-searchbar>
  <ion-item *ngFor="let auction of auctions" (click)="goToAuction(auction.id)">{{auction.auction_name}}</ion-item>
</ion-content>
